<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio Pessoal</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* CSS para estilizar a página */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            text-align: center;
            padding: 40px;
            overflow: hidden;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Deixa a imagem redonda */
            object-fit: cover; /* Garante que a imagem não fique distorcida */
            border: 5px solid #007bff;
            margin-bottom: 20px;
        }

        h1 {
            font-weight: 600;
            font-size: 2.5em;
            margin: 10px 0;
            color: #007bff;
        }

        .bio {
            font-weight: 300;
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #666;
        }

        .links-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Espaçamento entre os cartões */
            justify-content: center;
        }

        .link-card {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            text-decoration: none;
            color: #333;
            width: 200px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .link-card:hover {
            transform: translateY(-5px); /* Efeito de "levantar" o cartão */
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        .link-card h3 {
            margin: 0 0 10px 0;
            color: #007bff;
        }
        
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://i.imgur.com/T5f2es8.png" alt="Foto de Perfil" class="profile-picture">
        
        <h1>João da Silva</h1>
        
        <p class="bio">Estudante de Análise e Desenvolvimento de Sistemas | Apaixonado por tecnologia, games e café.</p>

        <div class="links-container">
            
            <a href="https://github.com/seunomedeusuario" target="_blank" class="link-card">
                <h3>GitHub</h3>
                <p>Veja meus projetos e códigos.</p>
            </a>

            <a href="https://www.linkedin.com/in/" target="_blank" class="link-card">
                <h3>LinkedIn</h3>
                <p>Meu perfil profissional.</p>
            </a>

            <a href="https://www.instagram.com/" target="_blank" class="link-card">
                <h3>Instagram</h3>
                <p>Me siga para ver fotos legais.</p>
            </a>

        </div>

        <footer>
            <p>&copy; 2025 - Feito com ❤️ e GitHub Pages</p>
        </footer>

    </div>

</body>
</html>
